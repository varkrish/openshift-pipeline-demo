---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: openshift-kustomize
  labels:
    app.kubernetes.io/version: "0.1"
    rht-labs.com/uj: ubiquitous-journey
  annotations:
    tekton.dev/pipelines.minVersion: "0.0.1"
    tekton.dev/tags: cli
    tekton.dev/displayName: "openshift kustomize client"
spec:
  description: >-
    This task runs commands against the cluster where the task run is
    being executed.

    OpenShift is a Kubernetes distribution from Red Hat which provides oc,
    the OpenShift CLI that complements kubectl for simplifying deployment
    and configuration applications on OpenShift.

    Includes kustomize CLI.

  workspaces:
    - name: output

  params:
  - name: SCRIPT
    description: The CLI arguments to run
    type: string
    default: "kustmoize $@"
  - name: ARGS
    description: The CLI arguments to run
    type: array
    default:
    - "build"
  resources:
    inputs:
      - name: source
        type: git
        optional: true
  steps:
    - name: kustomize
      workingDir: $(workspaces.source.path)
      image: quay.io/eformat/openshift-kustomize:latest
      script: "$(params.SCRIPT)"
      args:
        - "$(params.ARGS)"
