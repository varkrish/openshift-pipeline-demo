{
    "kind": "List",
    "apiVersion": "v1",
    "metadata": {},
    "items": [
        {
            "apiVersion": "tekton.dev/v1beta1",
            "kind": "PipelineRun",
            "metadata": {
                "annotations": {
                    "argocd.argoproj.io/compare-options": "IgnoreExtraneous",
                    "argocd.argoproj.io/sync-options": "Prune=false"
                },
                "generateName": "go-app-",
                "labels": {
                    "APPLICATION_NAME": "",
                    "git.branch": "main",
                    "git.revision": "main",
                    "git.short.revision": "main"
                }
            },
            "spec": {
                "params": [
                    {
                        "name": "APPLICATION_NAME",
                        "value": "dcx-go-app"
                    },
                    {
                        "name": "GIT_URL",
                        "value": "https://github.com/varkrish/http-proxy-go"
                    },
                    {
                        "name": "GIT_REVISION",
                        "value": "main"
                    },
                    {
                        "name": "GIT_REF",
                        "value": ""
                    },
                    {
                        "name": "GIT_SHORT_REVISION",
                        "value": "main"
                    },
                    {
                        "name": "GIT_BRANCH",
                        "value": "main"
                    },
                    {
                        "name": "BUILD_NAMESPACE",
                        "value": "labs-ci-cd"
                    },
                    {
                        "name": "DEV_NAMESPACE",
                        "value": "app-dev"
                    }
                ],
                "pipelineRef": {
                    "name": "go-pipeline"
                },
                "podTemplate": {
                    "securityContext": {
                        "fsGroup": 0,
                        "runAsNonRoot": true,
                        "runAsUser": 1001
                    }
                },
                "serviceAccountName": "pipeline",
                "workspaces": [
                    {
                        "name": "shared-workspace",
                        "persistentVolumeClaim": {
                            "claimName": "build-images"
                        }
                    },
                    {
                        "name": "git-auth-secret",
                        "secret": {
                            "secretName": "git-auth"
                        }
                    },
                    {
                        "name": "quay-auth-secret",
                        "secret": {
                            "secretName": "dxaddress-pipeline-secret"
                        }
                    },
                    {
                        "name": "nexus-auth-secret",
                        "secret": {
                            "secretName": "nexus-dxintegration-secret"
                        }
                    },
                    {
                        "emptyDir": {},
                        "name": "scratch"
                    }
                ]
            }
        }
    ]
